---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: <your-repository-name>
subjects:
  - kind: ServiceAccount
    name: <your-repository-name>
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: <your-repository-name>-view-secrets
subjects:
  - kind: ServiceAccount
    name: <your-repository-name>
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: view-secrets